<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:include="fragments/headerLibs"></th:block>
</head>
<body>

<th:block th:include="fragments/navbar"></th:block>

<div class="w3-content" style="max-width:2000px;margin-top:46px">
  <!-- The Register Section -->
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
    <h2 class="w3-wide w3-center">Find your heroes</h2>
    <p class="w3-opacity w3-center"><i>Select an area and type of incident to find heroes</i></p>
    <div class="w3-row w3-padding-32">
      <form id="hero" th:action="@{/hero/result}" th:object="${searchHero}" method="post" class="w3-center">

        <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
          <div>
            <input class="w3-input w3-border" type="text" placeholder="Name"  th:field="*{name}">
          </div>
        </div>

        <button class="w3-button w3-black w3-section w3-centered" type="submit">SEARCH</button>
      </form>

      <table class="w3-table w3-bordered">
        <thead>
        <tr>
          <th><b>Name</b></th>
          <th><b>Phone</b></th>
          <th><b>Email</b></th>
          <th><b>IncidentType</b></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hero : ${list}">

          <td th:text="${hero.getName()}"></td>
          <td th:text="${hero.getPhone()}"></td>
          <td th:text="${hero.getEmail()}"></td>
          <td th:each="incident : ${hero.getIncidentTypes()}">
            <p th:text="${incident.getName()}"></p>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <!-- End Page Content -->
</div>
<!-- Footer -->
<th:block th:include="fragments/footer"></th:block>

</body>

</html>
