<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hero Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block th:include="fragments/headerLibs"></th:block>
</head>
<body>

<th:block th:include="fragments/navbar"></th:block>

<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <a href="/hero/listing"><i class="fa fa-arrow-left" ></i></a>

  <!-- The Register Section -->
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
    <h2 class="w3-wide w3-center">Find your heroes</h2>
    <p class="w3-opacity w3-center"><i>Your result</i></p>
    <div class="w3-row w3-padding-32">

      <table class="w3-table w3-bordered">
        <thead>
        <tr>
          <th><b>Name</b></th>
          <th><b>Phone</b></th>
          <th><b>Email</b></th>
          <th><b>IncidentType</b></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hero : ${list}">

          <td th:text="${hero.getName()}"></td>
          <td th:text="${hero.getPhone()}"></td>
          <td th:text="${hero.getEmail()}"></td>
          <td th:each="incident : ${hero.getIncidentTypes()}">
            <p th:text="${incident.getName()}"></p>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <!-- End Page Content -->
</div>
<!-- Footer -->
<th:block th:include="fragments/footer"></th:block>

</body>

</html>
