<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<p>Hero login page</p>
<form name="f" th:action="@{/hero/test}" method="POST">
  <div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
  <table>
    <tr>
      <td>Email:</td>
      <td><input type="email" name="mail" value=""></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password" /></td>
    </tr>
    <tr>
      <td><input name="submit" type="submit" value="submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>
